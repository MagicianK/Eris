<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      {% load static %}
      <meta charset="utf-8">
      <title>Games</title>
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <style>
      body{
          margin: 150px;

          display: flex;

          gap: 50px 50px;

          justify-content: space-evenly;
          align-content: space-evenly;

          min-height: fit-content;

      }
      a {
        all: unset;
      }
  </style>
  <body>
    <div class="contentText">
        {% for room in public_rooms %}
            <a class="orangeSpan" href='join/room/{{room.name}}'>{{room.name}}</a> <br>
        {% endfor %}
    </div>
  </body>
</html>
