<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/style-reg.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div class="center">
      <div class="logo">
        <img src="{% static 'img/logo_adams.png' %}" >
      </div>
      <div class="content">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="register">
            <button type="submit">Register</button>
          </div>
        </form>
        <button><i class='bx bxl-google icon'></i>Sign in with Google</button>
      </div>
    </div>
  </body>
</html>
